<!DOCTYPE html>
<html>

<head>
    <title>Filter Invoices</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/filter.css">
</head>

<body>
    <div class="container">
        <h1 class="form-heading">Filter Invoices</h1>
        <form id="filter" name="filter" method="POST">
            <div class="form-group">
                <label for="from_date" class="form-label">From Date:</label>
                <input type="date" class="form-control" name="from_date" id="from_date" required>
            </div>
            <div class="form-group">
                <label for="to_date" class="form-label">To Date:</label>
                <input type="date" class="form-control" name="to_date" id="to_date" required>
            </div>
            <button type="submit" id="filter-button" class="submit-button">Search</button>
            <a href="form.html" class="btn btn-danger" id="back-button">Back</a>
        </form>
    </div>
    <div id="table-container"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
    <script src="JS/filter.js"></script>
    <script>
        window.jsPDF = window.jspdf.jsPDF;
    </script>
</body>
</html>
